<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/App/component/registration/registration.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body ng-controller="registrationcontrol">
    <div class="container">
        <span class="material-symbols-outlined" id="icons">
            person
            
            </span>
            <h3>Register Your Email and Password</h3>
        
        <div class="login">
            <form method="POST" ng-submit="submitReg()">
                <h4>Enter your username and password</h4>
                <p>Email</p>
                <input type="email" id="name" placeholder="Enter Your email" name="email" ng-model="user.email">
                <p>Password</p>
                <input type="password" id="pass"  placeholder="Enter Your Password" name="password" ng-model="user.password">
                <p>Full Name</p>
                <input type="text" id="pass"  placeholder="Enter Your Full Name" name="fullname" ng-model="user.fullname">
                <p>Address</p>
                <input type="text" id="pass"  placeholder="Enter Your Address" name="address" ng-model="user.address">
                <p>Phone Number</p>
                <input type="text" id="pass"  placeholder="Enter Your Phone" name="phone" ng-model="user.phone">
                
               
                <br>
                
                    <button type="submit" ng-click="signUp()"><span class="material-symbols-outlined">
                        login
                        </span>Registration</button> <a href="#!/home" >login?</a></span>
                        
                
            </form>
           
      
        </div>
      
      </div>
      
</body>
</html>
