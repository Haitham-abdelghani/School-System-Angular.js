<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="component/home/home.css">
    <title>Home</title> 
    
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body ng-controller="homecontrol">
  
     <div class="container">
        <span class="material-symbols-outlined" id="icons">
            person
            
            </span>
            <h3>Login to your account</h3>
        
        <div class="login">
            <form name="loginForm">
                <h4>Enter your username and password</h4>
                <p>User name</p>
                <input type="text" id="name" placeholder="Enter Your Name" name="email" ng-model="user.email">
                <p>Password</p>
                <input type="password" id="pass"   placeholder="Enter Your Password" name="password" ng-model="user.password" >
                <br>
                <div class="registrationButton">
                    <button type="submit"><span class="material-symbols-outlined" ng-click="signIn()">
                        login
                        </span>Login</button> <span><a href="#!/registration" >Registration?</a></span>
                </div>
            </form>
           
    
        </div>
    
     </div>
    
   
  
</body>
</html>
